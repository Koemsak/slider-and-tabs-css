<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="collection">
        <div class="collection-title">
          <i class="vertical-line"></i>
          <h1>New Collection</h1>
        </div>
        <div class="collection-tab">
          <input type="radio" name="tab" id="tab1" checked />
          <input type="radio" name="tab" id="tab2" />
          <input type="radio" name="tab" id="tab3" />
          <input type="radio" name="tab" id="tab4" />
          
          <div class="tab-menu">
            <label for="tab1"> All </label>
            <label for="tab2"> Best Seller </label>
            <label for="tab3"> Featured </label>
            <label for="tab4"> New Arrival </label>
          </div>

          <div class="tabs">
            <div class="tab-1">tab-1</div>
            <div class="tab-2">tab-2</div>
            <div class="tab-3">tab-3</div>
            <div class="tab-4">tab-4</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/e2afa70641.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
