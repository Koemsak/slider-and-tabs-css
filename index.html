<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="CSSgal">
      <input type="radio" name="slider" id="s1" checked />
      <input type="radio" name="slider" id="s2" />

      <div class="slider">
        <div class="slider-1">
          <div class="centered">
            <h3>Best Price & Offer</h3>
            <h2>New Season</h2>
            <button>Buy Now</button>
          </div>
        </div>
        <div class="slider-2">
          <div class="centered">
            <h3>Discount Up To 40%</h3>
            <h2>Grand Sale Offer!</h2>
            <button>Buy Now</button>
          </div>
        </div>
      </div>

      <div class="prevNext">
        <div>
          <label for="s2"><i class="fa-solid fa-chevron-left"></i></label
          ><label for="s2"><i class="fa-solid fa-chevron-right"></i></label>
        </div>
        <div>
          <label for="s1"><i class="fa-solid fa-chevron-left"></i></label
          ><label for="s1"><i class="fa-solid fa-chevron-right"></i></label>
        </div>
      </div>
      <script
        src="https://kit.fontawesome.com/e2afa70641.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
